<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New World - Gearsets Raid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gearsets Raid - New World</h1>
  
  <div id="roles">
    <!-- 10 boutons pour chaque rôle -->
    <!-- Les id doivent correspondre aux rôles définis dans le JS -->
    <button data-role="tank"><img src="icons/tank.png" alt="Tank" /> Tank</button>
    <button data-role="healer"><img src="icons/healer.png" alt="Healer" /> Healer</button>
    <button data-role="dps1"><img src="icons/dps1.png" alt="DPS1" /> DPS 1</button>
    <button data-role="dps2"><img src="icons/dps2.png" alt="DPS2" /> DPS 2</button>
    <button data-role="dps3"><img src="icons/dps3.png" alt="DPS3" /> DPS 3</button>
    <button data-role="dps4"><img src="icons/dps4.png" alt="DPS4" /> DPS 4</button>
    <button data-role="buff"><img src="icons/buff.png" alt="Buff" /> Buffer</button>
    <button data-role="debuff"><img src="icons/debuff.png" alt="Debuff" /> Debuffer</button>
    <button data-role="offtank"><img src="icons/offtank.png" alt="Offtank" /> Offtank</button>
    <button data-role="flex"><img src="icons/flex.png" alt="Flex" /> Flex</button>
  </div>

  <div id="gearsets-container"></div>

  <script src="script.js"></script>
</body>
</html>
